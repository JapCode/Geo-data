<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viweport" content="width=device-width, initial-scale=1.0" />
    <title>Location-weather app</title>

    <!--LINKS-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome.css" />
  </head>

  <body>
    <header>
      <div class="title">
        <h1>Location-weather app</h1>
      </div>

      <div class="search_container">
        <input
          type="text"
          class="search-box"
          autocomplete="off"
          placeholder="City name..."
          name="browser"
          value=""
        />
        <button>
          <i class="fas fa-search" id="icon-search"></i>
        </button>
      </div>

      <div class="dark-mode-container">
        <button class="dark-mode_icon"></button>
      </div>
    </header>

    <main>
      <section class="block-cards">
        <div class="block-cards_container">
          <!--CARD INFO-->
          <section class="card-info">
            <div></div>
          </section>
          <!--CARD WEATHER-->
          <section class="card-Weather">
            <div class="location">
              <div class="city"></div>
              <div class="date"></div>
            </div>

            <div class="current">
              <div class="temp"></div>
              <div class="weather"></div>
              <div class="hi-low"></div>
            </div>
            <!---->
          </section>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="src/main.js" charset="utf-8"></script>
    <script src="src/styles.js"></script>
  </body>
</html>
