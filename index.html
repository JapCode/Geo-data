<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viweport" content="width=device-width, initial-scale=1.0" />
    <title>Location-weather app</title>

    <!--LINKS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href=“https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap”
    rel=“stylesheet”>

    <link rel="stylesheet" href="css/styles.css" />
    <!--link rel="stylesheet" href="vendor/normalize.css" /-->
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome.css" />
  </head>

  <body>
    <header>
      <div class="title-container">
        <i class="fas fa-globe"></i>
        <h1>Location</h1>
      </div>
      <section class="search-block">
        <div class="search-block_container">
          <input
            type="text"
            class="search-box"
            autocomplete="off"
            placeholder="Place name..."
            name="browser"
            value=""
          />
          <button>
            <i class="fas fa-search" id="icon-search"></i>
          </button>
        </div>

        <div class="container_options">
          <button id="swich">
            <span><i class="fas fa-sun" id="sun"></i></span>
            <span><i class="fas fa-moon" id="moon"></i></span>
          </button>
          <button class="optionsCountries">
            <span><i class="fas fa-list"></i><i class="fas fa-th"></i> </span>
          </button>
        </div>
        <section class="optionsCountries__block-options">
          <div>
            <button class="countries-list-action">
              <i class="fas fa-list-ul" id="icon-listCoutry"></i>
            </button>
          </div>
          <div></div>
        </section>
      </section>
    </header>

    <main>
      <section class="search">
        <div class="search-information">
          <div class="search-information_text"></div>
          <img src="undraw_Location_search_re_ttoj.svg" alt="" />
        </div>
      </section>

      <!--Countries data container-->
      <section class="block-cards">
        <section class="block-cards_soon"></section>
      </section>

      <section class="section-button_contact">
        <button><i class="fas fa-telescope"></i></button>
      </section>
    </main>

    <footer>
      <section class="APIs-used">
        <div class="APIs-used_container">
          <h2>APIs used:</h2>
          <ul>
            <li>
              <a href="https://openweathermap.org/"
                >https://openweathermap.org/</a
              >
            </li>
            <li>
              <a href="https://restcountries.eu/">https://restcountries.eu/</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="repo-button">
        <div class="repo-button_container">
          <button>Repository</button>
        </div>
      </section>
    </footer>

    <script type="module" src="src/main.js" charset="utf-8"></script>
    <script src="src/countries-list.js" charset="utf-8"></script>
    <script src="src/styles.js" charset="utf-8"></script>
  </body>
</html>
