<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viweport" content="width=device-width, initial-scale=1.0" />
    <title>Location-weather app</title>

    <!--LINKS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;1,300;1,700&family=Noto+Sans+HK:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome.css" />
  </head>

  <body>
    <header>
      <div class="title-container">
        <i class="fas fa-globe"></i>
        <h1>Location-weather app</h1>
      </div>

      <div class="search_container">
        <input
          type="text"
          class="search-box"
          autocomplete="off"
          placeholder="City name..."
          name="browser"
          value=""
        />
        <button>
          <i class="fas fa-search" id="icon-search"></i>
        </button>
      </div>

      <div class="dark-mode-container">
        <button class="dark-mode_icon">
          <i class="fas fa-moon" id="moon"></i>
          <i class="fas fa-sun" id="sun"></i>
        </button>
      </div>
    </header>

    <main>
      <section class="search">
        <div class="search-information">
          <img src="undraw_Location_search_re_ttoj.svg" alt="" />
          <p>
            Here you will can find many information about the wheater to the a
            lot cityes arround the world and more!
          </p>
        </div>
      </section>
      <section class="block-cards">
        <div class="block-cards_container">
          <!--CARD COUNTRY-->
          <div class="first-info">
            <div class="flag"></div>
            <div class="name"></div>
            <div class="lenguage"></div>
            <div class="borders"></div>
          </div>

          <!--CARD WEATHER-->
          <section class="card-Weather">
            <div class="location">
              <div class="city"></div>
              <div class="date"></div>
            </div>

            <div class="current">
              <div class="temp"></div>
              <div class="weather"></div>
              <div class="hi-low"></div>
            </div>
          </section>
        </div>
      </section>

      <section class="section-button_contact">
        <button></button>
      </section>
    </main>

    <footer>
      <section class="APIs-used">
        <div class="APIs-used_container">
          <h2>APIs used:</h2>
          <ul>
            <li>
              <a href="https://openweathermap.org/"
                >https://openweathermap.org/</a
              >
            </li>
            <li>
              <a href="https://restcountries.eu/">https://restcountries.eu/</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="repo-button">
        <div class="repo-button_container">
          <button>Repository</button>
        </div>
      </section>
    </footer>

    <script type="module" src="src/main.js" charset="utf-8"></script>
    <script src="src/styles.js"></script>
  </body>
</html>
