<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viweport" content="width=device-width, initial-scale=1.0" />
    <title>Location-weather app</title>

    <!--LINKS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mandali&family=Mulish:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="./css/responsive.css"
      media="(min-width: 500px)"
    />
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome.css" />
  </head>

  <body>
    <header>
      <div class="title-container">
        <i class="fas fa-globe"></i>
        <h1>Location</h1>
      </div>
      <section class="search-block">
        <div class="search-block_container">
          <input
            type="text"
            class="search-box"
            autocomplete="off"
            placeholder="Country name..."
            name="browser"
            value=""
          />
          <button>
            <i class="fas fa-search" id="icon-search"></i>
          </button>
        </div>

        <div class="container_options">
          <button id="swich">
            <span><i class="fas fa-sun" id="sun"></i></span>
            <span><i class="fas fa-moon" id="moon"></i></span>
          </button>
        </div>
      </section>
    </header>

    <main>
      <section class="search">
        <div class="search-information">
          <section class="search-information_coords">
            <div class="ipAdress"><h3>IP Adress</h3></div>
            <div class="lon"><h3>Longitude</h3></div>
            <div class="lat"><h3>Latitude</h3></div>
          </section>
          <section class="search-information_locationData"></section>
          <section class="search-information_dataOptions">
            <div class="dataOptions_data">
              <div class="dataOptions_data-continent"><h3>Continent</h3></div>
              <div class="dataOptions_data-Country"><h3>Country</h3></div>
              <div class="dataOptions_data-timezone"><h3>Time Zone</h3></div>
              <div class="dataOptions_data-region"><h3>Region</h3></div>
              <div class="dataOptions_data-Currency"><h3>Currency</h3></div>
            </div>
            <div class="dataOptions_options">
              <div class="options">
                <button id="getLocal-weather"></button>
                <button id="getCoutry"></button>
                <button id="getLocamMap"></button>
              </div>
            </div>
          </section>
        </div>
      </section>

      <!--Countries data cards-->
      <section class="block-cards">
        <section class="block-cards_soon"></section>
      </section>

      <section class="section-LocationOptions">
        <button id="LocationOptions"><i class="fas fa-ul"></i></button>
      </section>
    </main>

    <footer>
      <section class="APIs-used">
        <div class="APIs-used_container">
          <h2>APIs used:</h2>
          <ul>
            <li>
              <a href="https://openweathermap.org/"
                >https://openweathermap.org/</a
              >
            </li>
            <li>
              <a href="https://restcountries.eu/">https://restcountries.eu/</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="repo-button">
        <div class="repo-button_container">
          <button>Repository</button>
        </div>
      </section>
    </footer>

    <script type="module" src="src/main.js" charset="utf-8"></script>
    <script src="src/countries-list.js" charset="utf-8"></script>
    <script src="src/styles.js" charset="utf-8"></script>
  </body>
</html>
